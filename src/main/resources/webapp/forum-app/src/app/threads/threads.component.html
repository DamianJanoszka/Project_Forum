<p>html from "threads" component</p>
<div class="container">
  <button (click)="getThreads()">get threads</button>
  <div *ngIf="threads.length > 0">
    <table class="table" style="width: 80%">
      <tr>
        <th>Title</th>
        <th>id</th>
        <th></th>
      </tr>
      <tr *ngFor="let thread of threads">
        <td>
          {{thread.title}}
        </td>
        <td>
          {{thread.id}}
        </td>
      </tr>
    </table>
  </div>
</div>
