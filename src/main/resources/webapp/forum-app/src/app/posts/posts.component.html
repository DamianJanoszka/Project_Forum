<p>html from "posts" component</p>
<div class="container">
  <button (click)="getPosts()">get posts</button>
  <div *ngIf="posts.length > 0">
    <table class="table" style="width: 80%">
      <tr>
        <th>content</th>
        <th>id</th>
        <th></th>
      </tr>
      <tr *ngFor="let post of posts">
        <td>
          {{post.content}}
        </td>
        <td>
          {{post.id}}
        </td>
      </tr>
    </table>
  </div>
</div>
